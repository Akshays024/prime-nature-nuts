<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore our wide range of premium nuts, dry fruits, and seeds. From almonds to walnuts, find the best quality products at Prime Nature." />
  <title>Products – Prime Nature</title>

  <link rel="stylesheet" href="public/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->

<section class="products" style="padding-top:140px">
  <div class="container">

    <h2 class="section-title">Our Premium Collection</h2>
    <p class="section-subtitle">Handpicked, naturally delicious</p>

    <!-- Search Bar -->
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="product-search" class="search-input" placeholder="Search for almonds, cashews...">
    </div>

    <!-- ✅ CATEGORY FILTERS -->
    <div class="category-filters">
      <button class="category-btn active" data-category="all">
        All Products
      </button>
      <button class="category-btn" data-category="Nuts">
        Premium Nuts
      </button>
      <button class="category-btn" data-category="Dry Fruits">
        Dry Fruits
      </button>
      <button class="category-btn" data-category="Seeds">
        Seeds
      </button>
    </div>

    <!-- PRODUCTS -->
    <div class="products-container" id="products-container">
      <div class="loading-products">
        <div class="loading-spinner"></div>
        <p>Loading products...</p>
      </div>
    </div>

  </div>
</section>

<!-- FOOTER -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="public/js/supabaseClient.js"></script>
<script src="public/js/script.js"></script>

</body>
</html>
